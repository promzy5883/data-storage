<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="" />
        <div class="logo-row">
          <div>
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div>
            <img src="images/icon-folder.svg" alt="" />
          </div>

          <div>
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="gb">
        <div class="gb-left">
          <div class="number">
            <span>1</span>
            <span>8</span>
            <span>5</span>
          </div>
          <p>GB LEFT</p>
        </div>
        <p class="used">You've used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="range-load">
            <div class="ball"></div>
          </div>
        </div>
        <div class="total">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://promzy.netlify.app">Promise</a>.
    </footer>
  </body>
</html>
